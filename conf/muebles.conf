Alias /muebles/ "/home/nightzpy/proyectos/web/muebles/public/"
Alias /muebles "/home/nightzpy/proyectos/web/muebles/public"

<VirtualHost *:8080>
    ServerAdmin webmaster@developer.com
    DocumentRoot "/home/nightzpy/proyectos/web/muebles/public"
    ServerName muebles.nightzpy.com

	ErrorLog /home/nightzpy/proyectos/web/muebles/logs/error.log
	LogFormat "h: %h l: %l u: %u D: %f m: %m q: %q t: %t r: \"%r\" s: %>s b: %b" common
	CustomLog /home/nightzpy/proyectos/web/muebles/logs/access.log common

	<Directory "/home/nightzpy/proyectos/web/muebles/public">
	    Options +Indexes +MultiViews +FollowSymLinks
	    AllowOverride All
	    <IfVersion < 2.3 >
	    	Order allow,deny
	    	Allow from all
	    </IfVersion>
	    <IfVersion >= 2.3>
	    	Require all granted
	    </IfVersion>
		<IfModule mod_rewrite.c>
			Options -MultiViews
			RewriteEngine On
			RewriteCond %{REQUEST_FILENAME} !-f
			RewriteRule ^ index.php [L]
		</IfModule>	    
	</Directory>
 
	# Uncomment the following lines to see your application in the root
	# of your URL. This is not compatible with more than one application.
	#RewriteEngine On
	#RewriteRule ^/$ /muebles/ [PT]
</VirtualHost>
